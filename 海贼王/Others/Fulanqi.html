<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bass.css">
</head>

<style>
    @font-face {
        font-family: 'icomoon';
        src: url('../fonts/icomoon.eot?fcm3fx');
        src: url('../fonts/icomoon.eot?fcm3fx#iefix') format('embedded-opentype'),
            url('../fonts/icomoon.ttf?fcm3fx') format('truetype'),
            url('../fonts/icomoon.woff?fcm3fx') format('woff'),
            url('../fonts/icomoon.svg?fcm3fx#icomoon') format('svg');
        font-weight: normal;
        font-style: normal;
        font-display: block;
    }

    li {
        list-style: none
    }

    * {
        margin: 0;
        padding: 0;
        /* css3盒子模型 */
        box-sizing: border-box;
    }

    .down {
        align-items: center;
        position: relative;
        width: 1263px;
        height: 850px;
        background: linear-gradient(#00d2ff 0%, #128dc7 70%);
        display: flex;
    }

    .middle {
        width: 95%;
        height: 600px;
        margin: auto;
        margin-top: 150px;
        background-color: #fff;
        /* background: linear-gradient(#984137, #ff1800); */
        border-radius: 25px;
        box-shadow: 0px 14px 80px rgba(34, 35, 58, .2);
        transition: all 0.3s;
    }

    .up {
        margin-left: 175px;
        position: absolute;
        /* background-color: aqua; */
        border-radius: 10px;
        top: 20px;
        left: 160px;
    }

    .up h3 {
        font-size: 30px;
        text-align: center;
        margin-top: 15px;
    }

    .up img {
        border-radius: 20px;
    }

    .up img:hover {
        transition: all 0.5s;
        transform: scale(0.9);
    }

    .characters {
        width: 1199.8px;
        position: absolute;
        /* text-align: center; */
        top: 450px;
        font-size: 20px;
        /* color: #fff; */
    }

    button {
        position: absolute;
        text-align: center;
        width: 150px;
        height: 60px;
        background-color: #00d2ff;
        border-radius: 20px;
        font-size: 22px;
        margin-left: 525px;
        top: 600px;
        border: none;
    }

    .middle button:hover {
        transform: translateY(-3px);
    }

    .k ul li {
        display: block;
        float: left;
        margin-top: 540px;
        text-align: center;
        font-family: 'icomoon';
        content: "";
        font-size: 24px;
        margin-left: 15px;
    }

    #c {
        color: black;
    }
</style>

<body>
    <div class="down">
        <div class="middle">
            <div class="up">
                <img src="../images/Others/8.jpg" alt="" width="600px" height="350px">
                <h3>弗兰奇</h3>
            </div>
            <div class="characters">
                <p>&nbsp; &nbsp;&nbsp;
                    &nbsp;弗兰奇（原名：卡特·弗兰姆），草帽一伙船匠，性格豪放，喜欢唱歌，跳奇怪的舞，下身喜欢只穿一条短裤。身为改造人的弗兰奇，藏着各种兵器。弗兰奇在被CP9抓入司法岛的过程中被路飞他们救罗宾的精神所感动，义无反顾的站在路飞他们这边。司法岛事件结束后，弗兰奇用宝树亚当的材料建造了一艘梦想之船，取名“万里阳光号”，并送给草帽一伙。后来在路飞的邀请下加入了草帽一伙。
                </p>
                <p>&nbsp; &nbsp;&nbsp;
                    &nbsp;弗兰奇本来是想制造出梦想之船，但“万里阳光号”完成后，只想看到自己制造的船能到达世界尽头。</p>
            </div>
            <button>Learn More</button>
            <div class="k">
                <ul>
                    <li><a href="#" style="margin-left: 517px;" id="c"></a></li>
                    <li><a href="#" id="c"></a></li>
                    <li><a href="#" id="c"></a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
