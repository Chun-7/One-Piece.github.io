    .down {

        position: relative;
        width: 1263px;

    }

    .up img:hover {
        transition: all 0.5s;
        transform: scale(0.9);

    button {
        position: absolute;
        text-align: center;
        width: 150px;
        height: 60px;
        background-color: #edd00d;
