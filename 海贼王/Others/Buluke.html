<style>
    @font-face {
        font-family: 'icomoon';
        src: url('../fonts/icomoon.eot?fcm3fx');
        src: url('../fonts/icomoon.eot?fcm3fx#iefix') format('embedded-opentype'),
            url('../fonts/icomoon.ttf?fcm3fx') format('truetype'),
            url('../fonts/icomoon.woff?fcm3fx') format('woff'),
            url('../fonts/icomoon.svg?fcm3fx#icomoon') format('svg');
        font-weight: normal;
        font-style: normal;
        font-display: block;
    }

    li {
        list-style: none
    }

    * {
        margin: 0;
        padding: 0;
        /* css3盒子模型 */
        box-sizing: border-box;
    }

    .down {
        align-items: center;
        position: relative;
        width: 1263px;
        height: 850px;
        background: linear-gradient(#828083 0%, #323033 70%);
        display: flex;
    }

    .middle {
        width: 95%;
        height: 600px;
        margin: auto;
        margin-top: 150px;
        background-color: #fff;
        /* background: linear-gradient(#984137, #ff1800); */
        border-radius: 25px;
        box-shadow: 0px 14px 80px rgba(34, 35, 58, .2);
        transition: all 0.3s;
    }

    .up {
        margin-left: 175px;
        position: absolute;
        /* background-color: aqua; */
        border-radius: 10px;
        top: 20px;
        left: 160px;
    }

    .up h3 {
        font-size: 30px;
        text-align: center;
        margin-top: 15px;
    }

    .up img {
        border-radius: 20px;
    }

    .up img:hover {
        transition: all 0.5s;
        transform: scale(0.9);
    }

    .characters {
        width: 1199.8px;
        position: absolute;
        /* text-align: center; */
        top: 450px;
        font-size: 20px;
        /* color: #fff; */
    }

    button {
        position: absolute;
        text-align: center;
        width: 150px;
        height: 60px;
        background-color: #828083;
        border-radius: 20px;
        font-size: 22px;
        margin-left: 525px;
        top: 600px;
        border: none;
    }

    .middle button:hover {
        transform: translateY(-3px);
    }

    .k ul li {
        /* font-display: block; */
        float: left;
        margin-top: 540px;
        text-align: center;
        font-family: 'icomoon';
        content: "";
        font-size: 24px;
        margin-left: 15px;
    }

    #c {
        color: black;
    }
</style>

<body>
    <div class="down">
        <div class="middle">
            <div class="up">
                <img src="../images/Others/9.jpg" alt="" width="600px" height="350px">
                <h3>布鲁克</h3>
            </div>
            <div class="characters">
                &nbsp; &nbsp;&nbsp;
                &nbsp;布鲁克，人称鼻歌布鲁克，草帽一伙音乐家。草帽大船团大干部之一，人称“灵魂之王”。原本是某国护卫队团长，后加入伦巴海贼团，50年前跟鲸鱼拉布约定在“双子岬”重逢。后来在魔鬼三角地带遇到敌人并遭遇毒手，因黄泉果实的能力，灵魂走出黄泉并准备回身体时，在魔鬼三角地带迷路一年，找到的身体已变成骷髅，但爆炸头仍然存在，自此他只能以骷髅状态生存。幽灵岛战役结束后，从路飞口中得知伙伴拉布现在平安无事的消息，为了履行和拉布的约定，才正式加入草帽一伙。
            </div>
            <button>Learn More</button>

                </ul>
            </div>
        </div>
    </div>
